<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape</title>
    <link
      rel="shortcut icon"
      href="https://ratapan.com/repo/Imgs/svg/rtp-b.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <main class="section main">
      <img
        class="main__img img__back"
        id="img-back"
        src="https://ratapan.com/repo/Imgs/svg/Land Scape3.svg"
        alt=""
      />
      <img
        class="main__img img__center"
        id="img-center"
        src="https://ratapan.com/repo/Imgs/svg/Land Scape2.svg"
        alt=""
      />
      <h1 class="main__title" id="title">
        <img
          src="https://ratapan.com/repo/Imgs/svg/rtp-b.svg"
          class="logo"
          alt=""
        />
        <br />
        Javier S
      </h1>
      <img
        class="main__img img__init"
        id="img-init"
        src="https://ratapan.com/repo/Imgs/svg/Land Scape.svg"
        alt=""
      />
      <div class="main__me">
        <a href="https://portafolio.ratapan.com" target="_blank"
          >Mi portafolio</a
        ><br />
        <a href="https://github.com/Ratapan" target="_blank">Mi GitHub</a>
      </div>
      <div class="notification" id="notification">
        <div class="notification__container">
          Hola, para mejorar tu experiencia necesito acceso tu acelerómetro
          <br />
          si no eres usuario de iPhone ignora este mensaje 
          <div class="notification__btns">
            <button class="notification__btn" onclick="getAuthorization()">
              Aceptar
            </button>
            <button class="notification__btn" onclick="noAuthorized()">
              Denegar
            </button>
          </div>
        </div>
      </div>
    </main>

    <section class="section flex">
      <article class="article">
        <header class="article__head">
          <h3>Configuración de VS_Code</h3>
        </header>
        <div class="slider">
          <img
            src="https://raw.githubusercontent.com/Ratapan/ratapan_com/main/imgs/image_vscode.png"
            alt=""
          />
          <img
            src="https://raw.githubusercontent.com/Ratapan/ratapan_com/main/imgs/image_vscode_1.png"
            alt=""
          />
          <img
            src="https://raw.githubusercontent.com/Ratapan/ratapan_com/main/imgs/image_vscode_2.png"
            alt=""
          />
        </div>
      </article>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js" integrity="sha512-kaDP6dcDG3+X87m9SnhyJzwBMKrYnd2tLJjGdBrZ9yEL8Zcl2iJRsPwylLkbd2g3QC5S8efV3sgwI5r73U0HnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js">
    </script>
  </body>
</html>

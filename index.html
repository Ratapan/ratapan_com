<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landscape</title>
    <link
      rel="shortcut icon"
      href="https://ratapan.com/repo/Imgs/svg/rtp-b.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <main class="section main">
      <img
        class="img img__back"
        id="img-back"
        src="https://ratapan.com/repo/Imgs/svg/Land Scape3.svg"
        alt=""
      />
      <img
        class="img img__center"
        id="img-center"
        src="https://ratapan.com/repo/Imgs/svg/Land Scape2.svg"
        alt=""
      />
      <h1 class="main__title" id="title">
        <img
          src="https://ratapan.com/repo/Imgs/svg/rtp-b.svg"
          class="logo"
          alt=""
        />
        <br />
        Javier S
      </h1>
      <img
        class="img img__init"
        id="img-init"
        src="https://ratapan.com/repo/Imgs/svg/Land Scape.svg"
        alt=""
      />
      <div class="main__me">
        <a href="https://portafolio.ratapan.com" target="_blank"
          >Mi portafolio</a
        ><br />
        <a href="https://github.com/Ratapan" target="_blank">Mi GitHub</a>
      </div>
      <div class="notification" id="notification">
        <div class="notification__container">
          Hola, para mejorar tu experiencia necesito acceso tu acelerómetro
          <br />
          si no eres usuario de iPhone ignora este mensaje 
          <div class="notification__btns">
            <button class="notification__btn" onclick="getAuthorization()">
              Aceptar
            </button>
            <button class="notification__btn" onclick="noAuthorized()">
              Denegar
            </button>
          </div>
        </div>
      </div>
    </main>

    <section class="section flex">
      <div class="flex__container">
        
      </div>
    </section>

    <section class="section flex">
      <h1>2</h1>
    </section>

    <script src="script.js"></script>
    <script async src="//www.instagram.com/embed.js"></script>
  </body>
</html>
